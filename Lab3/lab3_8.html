<body>
    <script>
        "use strict";

        function sum(...arr) {
            let s = 0;
            for (let i of arr)
                s += +i;
            return s;
        }      
        console.log("sum() = ",sum());
        console.log("sum(1) = ",sum(1));
        console.log("sum(1,2) = ",sum(1,2));
        console.log("sum(1,2,3) = ",sum(1,2,3));
        console.log("sum(1,2,3,4) = ",sum(1,2,3,4));
    </script>
</body>
