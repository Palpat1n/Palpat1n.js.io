</head>

<body>
    <script>
        "use strict";

        function truncate(str, maxlength) {
            if (str.length > maxlength)
                str = str.slice(0, maxlength - 1) + '\u{2026}';
            return str;
        }
        let str = prompt("Введите строку");
        let maxlength = +prompt("Введите её максимальную длинну");
        alert(truncate(str, maxlength));
    </script>
</body>

</html>
