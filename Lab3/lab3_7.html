</head>

<body>
    <script>
        "use strict";

        let arr = [];
        let i = 0;
        let a;
        let arrReverseSorted = [];
        while (!Number.isNaN(a)) {
            a = +prompt("Введите эл-т массива. Символ/строка для завершения");
            if (!Number.isNaN(a))
                arr[i] = +a;
            ++i;
        }
        arrReverseSorted = arr;
        arrReverseSorted.sort((a, b) => b-a);
        console.log(arr);
        console.log(arrReverseSorted);
    </script>
</body>
