<!DOCTYPE html>
<html lang=ru>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        "use strict";

        function getDecimal(num) {
            let a = num.slice(num.indexOf("."));
            let str = 0 + a;
            if (Number(num) < 0) {
                str = 1 - Number(str);
                str = str.toFixed(a.length - 1);
            }
            return str;
        }
        let num = prompt("Введите дробное число");
        alert(getDecimal(num));
    </script>
</body>

</html>
